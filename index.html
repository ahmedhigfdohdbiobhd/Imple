<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Upload</title>
    <style>
        /* Full-screen chat container */
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 80%;
            max-width: 600px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        h2 {
            text-align: center;
        }

        .upload-box {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        input[type="file"] {
            flex: 1;
            color: white;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #0056b3;
        }

        #status {
            text-align: center;
            font-weight: bold;
        }

        /* Chat-style JSON response */
        #response-output {
            background: #282828;
            color: #00ff99;
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h2>Upload Invoice File</h2>
        <form id="file-upload-form">
            <div class="upload-box">
                <input type="file" id="file-input" required>
                <button type="submit">Upload</button>
            </div>
        </form>
        <p id="status"></p>
        <pre id="response-output"></pre>
    </div>

    <script>
        document.getElementById('file-upload-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('file-input');
            const statusText = document.getElementById('status');
            const responseOutput = document.getElementById('response-output');

            if (fileInput.files.length === 0) {
                alert('Please select a file');
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            statusText.textContent = "Uploading file...";

            try {
                const response = await fetch('https://84de-197-16-220-203.ngrok-free.app/webhook/invoice', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log("Response from n8n:", result);

                // Display JSON response in chat bubble
                responseOutput.textContent = JSON.stringify(result, null, 2);

                // Download JSON file
                const blob = new Blob([JSON.stringify(result, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = 'invoice_output.json';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                statusText.textContent = "File processed successfully!";
            } catch (error) {
                console.error("Error:", error);
                statusText.textContent = "Failed to process file.";
            }
        });
    </script>

</body>
</html>
